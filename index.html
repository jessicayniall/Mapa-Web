            var title = new L.Control();

                this._div = L.DomUtil.create('div', 'info');
                this.update();

            };

                this._div.innerHTML = '<h2>Mapa web de catastro del municipio de los patios </h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");

            abstract.addTo(map);

        L.control.layers(baseMaps,{'<img src="legend/TERRENO_3116_2.png" /> TERRENO_3116': layer_TERRENO_3116_2,'<img src="legend/CONSTRUCCIONES_3116_1.png" /> CONSTRUCCIONES_3116': layer_CONSTRUCCIONES_3116_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
